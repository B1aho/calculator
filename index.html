<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap" rel="stylesheet">
    <script src="./calculator.js" defer></script>
</head>
<body>
    <div class="center-elements">
        <div class="calculator-body">
            <div id="display"></div>
            <div class="buttons">
                <div class="left-side">
                    <div class="left-line">
                        <button class="btn" id="0">0</button>
                        <button class="btn" id="1">1</button>
                        <button class="btn" id="2">2</button>
                    </div>
                    <div class="left-line">
                        <button class="btn" id="3">3</button>
                        <button class="btn" id="4">4</button>
                        <button class="btn" id="5">5</button>
                    </div>
                    <div class="left-line">
                        <button class="btn" id="6">6</button>
                        <button class="btn" id="7">7</button>
                        <button class="btn" id="8">8</button>
                    </div>
                    <div class="left-line">
                        <button class="btn" id="9">9</button>
                        <button id="point" type="button" class="btn">.</button>
                    </div>
                </div>
                <div class="right-side">
                    <button class="btn" id="plus">+</button>
                    <button class="btn" id="minus">-</button>
                    <button class="btn" id="mult">*</button>
                    <button class="btn" id="divide">/</button>
                    <button class="btn" id="equal">=</button>
                    <button class="btn" id="AC">AC</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
